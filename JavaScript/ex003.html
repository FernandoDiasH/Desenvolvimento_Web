<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste if e else</title>
</head>
<body>

    <script>
        var media = 6
        var notaAluno = prompt('Digite a nota do aluno')


        if(notaAluno >= media){
            document.write("Voce esta aprovado")
        }else{
            document.write("Voce foi para a substitutiva")
        }



    </script>
    
</body>
</html>
